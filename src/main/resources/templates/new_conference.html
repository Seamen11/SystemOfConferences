<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Information and reference system for scientific and practical conferences | New conference</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<h1>New conference Inform</h1>
<div class="col-md-8 offset-md-4">
  <form action="#" th:action="@{/save}" th:object="${conference}" method="post">
    <table>
      <tr>
        <td>ID:</td>
        <td><input type="text" th:field="*{id}" ></td>
      </tr>
      <tr>
        <td>Organisation's name:</td>
        <td><input type="text" th:field="*{organizer}" ></td>
      </tr>
      <tr>
        <td>Leader's name:</td>
        <td><input type="text" th:field="*{leader}" ></td>
      </tr>
      <tr>
        <td>Date Of Start:</td>
        <td><input type="date" th:field="*{date_of_start}" ></td>

      </tr>
      <tr>
        <td>Location city:</td>
        <td><input type="text" th:field="*{city}" ></td>
      </tr>
      <tr>
        <td>Date Of Finish:</td>
        <td><input type="date" th:field="*{date_of_finish}"></td>
      </tr>
      <tr>
        <td>
          <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false">Save New Conference</button>
        </td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
