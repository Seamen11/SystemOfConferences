<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scientific Conference Blog | Edit Post</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<h1>Editing Post Inform</h1>
<div class="col-md-8 offset-md-4">
  <form action="#" th:action="@{/save_post}" th:object="${Blog}" method="post">
    <table>
      <tr>
        <td>ID:</td>
        <td><input type="text" th:field="*{post_id}" ></td>
      </tr>
      <tr>
        <td>Name:</td>
        <td><input type="text" th:field="*{post_name}" ></td>
      </tr>
      <tr>
        <td>Publish date:</td>
        <td><input type="date" th:field="*{publish_date}" ></td>
      </tr>
      <tr>
        <td>Text:</td>
        <td><input type="text" th:field="*{text}" ></td>

      </tr>
      <tr>
        <td>Author name:</td>
        <td><input type="text" th:field="*{client_name}" ></td>
      </tr>
      <tr>
        <td>
          <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false">Commit</button>
        </td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
